<header>
  <p><a href="/perfilp">Regresar</a></p>
</header>


<div class="container">
  <h2>Agenda tu Cita</h2>

  <form (ngSubmit)="agregarCita()">
    <div class="form-group">
      <label for="numeroDocumento">NÃºmero de Documento:</label>
      <input type="text" id="numeroDocumento" name="numeroDocumento" [(ngModel)]="numeroDocumento" required>
    </div>

    <div class="form-group">
      <label for="especialidad">Especialidad:</label>
      <select id="especialidad" name="especialidad" [(ngModel)]="especialidad" required>
        <option *ngFor="let especialidad of especialidades" [value]="especialidad">{{ especialidad }}</option>
      </select>
    </div>

    <button type="submit">Agendar Cita</button>
  </form>

  <h2>Citas Agendadas</h2>

  <table>
    <thead>
      <tr>
        <th>Id Cita</th>
        <th>Doctor</th>
        <th>Especialista</th>
        <th>Consultorio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of citas">
        <td>{{ cita.id }}</td>
        <td>{{ cita.doctor }}</td>
        <td>{{ cita.especialista }}</td>
        <td>{{ cita.consultorio }}</td>
        <td>
          <button (click)="editarCita(cita)">Editar</button>
          <button (click)="eliminarCita(cita)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
