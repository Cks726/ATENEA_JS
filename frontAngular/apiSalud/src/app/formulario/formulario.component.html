<a href="/login" class="regresar">Regresar</a>
<div class="container">
  <h2>Registrarse como</h2>
    <button class="botonp" type="button" (click)="tipoPersona = 'paciente'" [class.active]="tipoPersona === 'paciente'">Paciente</button>
    <button class="botond" type="button" (click)="tipoPersona = 'doctor'" [class.active]="tipoPersona === 'doctor'">Doctor</button>
  
    <form class="form" *ngIf="esPaciente()" [formGroup]="formularioPaciente" (ngSubmit)="submitPaciente()">

      <!--Formulario para paciente-->
      <h2>Formulario de Paciente</h2>
      <div class="form-group">
        <label >Tipo de documento:</label>
        <select>
          <option>Seleccione un tipo de documento</option>
          <option>Cédula</option>
          <option>Tarjeta de identidad</option>
          <option>Pasaporte</option>
        </select>
      </div>

      <div class="form-group">
        <label for="id_daciente">Número de documento:</label>
        <input type="number" id="id_daciente" formControlName="id_paciente" required>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellido" formControlName="apellido" required>
      </div>

      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" formControlName="edad" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" formControlName="telefono" required>
      </div>

      <button class="register" type="submit">Registrar Paciente</button>
    </form>

    <!--Formulario para doctor-->

    <form class="form" *ngIf="esDoctor()" [formGroup]="formularioDoctor" (ngSubmit)="submitDoctor()">
      <h2>Formulario de Doctor</h2>
      <div class="form-group">
        <label for="id_doctor">Número de documento:</label>
        <input type="number" id="id_doctor" formControlName="id_doctor" required>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" formControlName="apellido" required>
      </div>

      <div class="form-group">
        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" formControlName="especialidad_id" required>
          <option value="" disabled selected>Seleccione tu especialidad</option>
          <option [value]="1">Medicina General</option>
          <option [value]="2">Cardiología</option>
          <option [value]="3">Medicina Interna</option>
          <option [value]="4">Dermatología</option>
          <option [value]="5">Rehabilitación Física</option>
          <option [value]="6">Psicología</option>
          <option [value]="7">Odontología</option>
          <option [value]="8">Radiología</option>
        </select>
      </div>
      

      <div class="form-group">
        <label for="consultorio">Consultorio:</label>
        <input type="text" id="consultorio" formControlName="consultorio" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" formControlName="correo" required>
      </div>

      <button class="register" type="submit">Registrar Doctor</button>
    </form>
</div>
