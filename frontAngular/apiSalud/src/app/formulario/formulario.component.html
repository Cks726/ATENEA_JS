<a href="/login" class="regresar">Regresar</a>
<div class="container">
    <button class="botonp" type="button" (click)="tipoPersona = 'paciente'" [class.active]="tipoPersona === 'paciente'">Paciente</button>
    <button class="botond" type="button" (click)="tipoPersona = 'doctor'" [class.active]="tipoPersona === 'doctor'">Doctor</button>
  
    <form class="form" *ngIf="esPaciente()" [formGroup]="formularioPaciente" (ngSubmit)="submitPaciente()">
      <h2>Formulario de Paciente</h2>
      <div class="form-group">
        <label for="tipoDocumento">Tipo de documento:</label>
        <select id="tipoDocumento" formControlName="tipoDocumento" required>
          <option value="" disabled selected>Seleccione un tipo de documento</option>
          <option value="cedula">Cédula</option>
          <option value="tarjetaIdentidad">Tarjeta de identidad</option>
          <option value="pasaporte">Pasaporte</option>
        </select>
      </div>

      <div class="form-group">
        <label for="idPaciente">Número de documento:</label>
        <input type="number" id="idPaciente" formControlName="idPaciente" required>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellido" formControlName="apellido" required>
      </div>

      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" formControlName="edad" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" formControlName="telefono" required>
      </div>

      <button class="register" type="submit">Registrar Paciente</button>
    </form>

    <form class="form" *ngIf="esDoctor()" [formGroup]="formularioDoctor" (ngSubmit)="submitDoctor()">
      <h2>Formulario de Doctor</h2>
      <div class="form-group">
        <label for="idDoctor">Número de documento:</label>
        <input type="number" id="idDoctor" formControlName="idDoctor" required>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" formControlName="apellido" required>
      </div>

      <div class="form-group">
        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" formControlName="especialidad" required>
          <option value="" disabled selected>Seleccione una especialidad</option>
          <option value="medicinaGeneral">Medicina General</option>
          <option value="cardiologia">Cardiología</option>
          <option value="medicinaInterna">Medicina Interna</option>
          <option value="dermatologia">Dermatología</option>
          <option value="rehabilitacionFisica">Rehabilitación Física</option>
          <option value="psicologia">Psicología</option>
          <option value="odontologia">Odontología</option>
          <option value="radiologia">Radiología</option>
        </select>
      </div>

      <div class="form-group">
        <label for="consultorio">Consultorio:</label>
        <input type="text" id="consultorio" formControlName="consultorio" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" formControlName="correo" required>
      </div>

      <button class="register" type="submit">Registrar Doctor</button>
    </form>
</div>
