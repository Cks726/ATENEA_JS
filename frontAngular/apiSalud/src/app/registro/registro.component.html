<h2>Registro de Paciente</h2>

<form (ngSubmit)="submitForm()" #registroForm="ngForm">
  <div>
    <label for="id">ID:</label>
    <input type="number" id="id" name="id" required [(ngModel)]="paciente.Id_Paciente">
  </div>
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required [(ngModel)]="paciente.nombre">
  </div>
  <div>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required [(ngModel)]="paciente.apellido">
  </div>
  <div>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required [(ngModel)]="paciente.edad">
  </div>
  <div>
    <label for="telefono">Tel√©fono:</label>
    <input type="text" id="telefono" name="telefono" required [(ngModel)]="paciente.telefono">
  </div>
  <button type="submit">Registrarse</button>
</form>

<div *ngIf="message">
  <p>{{ message }}</p>
</div>
