<!--FORMULARIO DOCTORES-->
<form>
    <div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="name">Nombre</label>
                <input type="name" class="form-control" id="name" placeholder="Nombre">
            </div>
            <div class="form-group col-md-3">
                <label for="lastName">Apellido</label>
                <input type="name" class="form-control" id="lastName" placeholder="Apellido">
            </div>
            <div class="form-group col-md-3">
                <label for="cc">Cédula de ciudadanía</label>
                <input type="cc" class="form-control" id="cc" placeholder="Cédula de ciudadanía">
            </div>
            <div class="form-group col-md-3">
                <label for="date">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="date" placeholder="Fecha de nacimiento">
            </div>
            <div class="form-group col-md-3">
                <label for="phone">Teléfono</label>
                <input type="phone" class="form-control" id="phone" placeholder="Teléfono">
            </div>
            <div class="form-group col-md-3">
                <label for="inputState">Especialidad</label>
                <select id="inputState" class="form-control">
                <option selected>Escoja</option>
                <option>Medicina General</option>
                <option>Cardiología</option>
                <option>Medicina interna</option>
                <option>Dermatología</option>
                <option>Rehabilitación física</option>
                <option>Psicología</option>
                <option>Odontología</option>
                <option>Radiología</option>
                </select>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
