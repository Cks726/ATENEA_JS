<!--FORMULARIO PACIENTES-->
<p class="h1 text-center col-md-3">PACIENTES</p>

<formulario-pacientes></formulario-pacientes>


<div class="card border-primary mb-3" style="max-width: 50rem;">
    <div class="card-header"> Pacientes </div>  
        <div class="card-tittle">
            <h5 class="card-tittle text-primary">Listado Pacientes</h5>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Cédula</th>
                        <th scope="col">Fecha de nacimiento</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" *ngFor="let paciente of pacientes">
                        <td>{{paciente.namePaciente}}</td>
                        <td>{{paciente.lastNamePaciente}}</td>
                        <td>{{paciente.cc}}</td>
                        <td>{{paciente.cumple}}</td>
                        <td>{{paciente.age}}</td>
                        <td>{{paciente.phonePaciente}}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
</div>
